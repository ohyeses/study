<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width : 100px;
            height:100px;
            background-color: red;
            /* margin : 10px 50px 100px 10px;
            위쪽 오른쪽 아래쪽 왼쪽 */
            margin : auto;

            /* margin-left
            margin-top
            margin-right
            margin-bottom */
        }


    </style>
</head>
<body>
    <div></div>

    <!-- margin = 바깥쪽 여백을 뜻하는 속성 -->
    <!-- margin : 10px; -> 상하좌우 모두 10px을 부여하겠다 -->
    <!-- margin : 10px 20px; 상하는 10px / 좌우는 20px를 부여하겠다. -->
    <!-- margin : 10px 20px 30px 40px; -> 시계방향으로 값을 부여하겠다.(출발점 윗쪽) -->
    <!-- margin : auto; -> 화면의 가운데 정렬을 시키겠다.(즉, 왼쪽 오른쪽에 똑같이 공백을 주겠다.) -->
</body>
</html>
