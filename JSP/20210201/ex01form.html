<!-- select-option 버튼, 체크박스, 라디오버튼, 날짜필드, textarea -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="Ex01form">
		<h3>직업</h3>
		<select name = "job"><!-- 옵션 중에서 딱 하나만 선택할거기 때문에 옵션값을 select에 정한다 --> <!-- select 태그는 option 태그와 같이 작성해야함. -->
			<option value="student">학생</option>
			<option value="teacher">선생님</option>
			<option value="doctor">의사</option>
		</select>
		
		<br>
		<input type="radio" name="gender" value="man">남 <!-- radio 하나만 선택할 수 있게허려면 name 태그 이용한다. -->
		<input type="radio" name="gender" value="woman">여 <!-- name 값이 똑같이 동일한 값으로 주면 하나로 선택할 수 있게 묶인다. -->
		
		<br>
		<h3>취미</h3>
		<!-- name 값을 동일하게 주어 동일한 카테고리에 묶는다. -->
		<!-- checked->체크박스를 미리 체크해놓는 옵션 -->
		<input type="checkbox" name="hobby" value="soccer" checked="checked">축구 
		<input type="checkbox" name="hobby" value="basketball">농구
		<input type="checkbox" name="hobby" value="baseball">야구
		
		<br>
		<h3>생일</h3>
		<!-- 날짜 선택할 수 있는 태그 --> 
		<input type="date" name="birth"> <!-- 값 보내야 하니 name 값 지정 -->
		
		<br>
		<h3>남기는 말</h3>
		<!-- 여러줄 텍스트를 입력하는 창(cols(기본값: 20) : 너비, rows(기본값: 2) : 줄 수) -->
		<textarea cols="" rows="3" name="text"></textarea> <!-- 값 보내야 하니 name 값 지정 -->
		
		<br>
		<input type="submit">
	</form>
</body>
</html>
