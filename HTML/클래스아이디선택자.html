<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p class="food" id="food">짜장면</p>
	<p class="food">짬뽕</p>
	<p class="food">탕수육</p>
	<p class="food">볶음밥</p>
	<button onclick="foods()">눌러보세요</button>
	
	<script type="text/javascript">
		function foods() {
			document.querySelector("#food"); //쿼리 selector 에는  선택자 하나만 들어간다. 앞에 # 붙히기
			
			var ele = document.querySelectorAll(".food"); // 여러개를 가져올때는 querySelectAll()
			console.log(ele);
		}
	</script>
	
</body>
</html>
