<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- 단순히 글자를 입력한 공간 -->
    <input type="text"> <!-- 닫는 태그 없음 -->
    <br>
    <!-- 비밀번호를 입력하는 공간-->
    <input type="password">
    <br>
    <!-- 여러개의 항목을 체크 -->
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <br>
    <!-- 하나의 항목만 체크 -->
    <input type="radio" name="a" value="1">
    <input type="radio" name="a" value="2">
    <input type="radio" name="a" value="3">
    <br>
    <!-- 파일 업로드 -->
    <input type="file">
    <br>
    <!-- 그 외 -->
    <input type="color">
    <br>
    <input type="date">
    <br>
    <input type="datetime-local">
    <br>
    <input type="range">
    <br>
</body>

</html>
