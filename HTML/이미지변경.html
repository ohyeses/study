<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
img {
	width: 540px;
	height: 770px;
}
</style>

</head>
<body>
	<img id="img" alt="경로가 정확하지 않습니다" src="imgs/img1.jpg">
	<br>
	<button onclick="imgPre()">이전</button>
	<button onclick="imgNext()">다음</button>
	<button onclick="changeImg()">이미지변경</button>

	<script>
		var point = 0; //현재 이미지 위치를 저장한 변수
		var imgPath = [ 'imgs/img1.jpg', 'imgs/img2.jpg', 'imgs/img3.jpg',
				'imgs/img4.jpg', 'imgs/img5.jpg' ];

		function changeImg() {
			console.log("실행");
			var img = document.querySelector('#img');
			img.src = "imgs/img2.jpg"; //상대경로
		}

		function imgPre() {
			var img = document.querySelector('#img');
			console.log("이전");

			if (point > 0) {
				img.src = imgPath[point];
				point--;
			} else {
				alert('더 이상 이전 이미지가 없습니다');
			}
		}

		function imgNext() {
			var img = document.querySelector('#img');
			console.log("다음");

			if (point < imgPath.length -1) {
				point++;
				img.src = imgPath[point];
			} else {
				alert('더 이상 다음 이미지가 없습니다');
			}
		}
	</script>
</body>
</html>
