	<input type="text" id="input">
	<button onclick="addItem()">추가</button>
	
	<ul id = "item">
	</ul>
	
	<script>
		function addItem(){
			var value = document.querySelector('#input');
			console.log(input.value); //input.value를 통해 가져온다
			
			
			var ul = document.querySelector('#item');
