<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p class="name">박병관</p>
	<p class="name" id="name">최태양</p>
	<button onclick="whatName()">클릭해주세요</button>
	<!-- 버튼을 클릭했을 때 이벤트를 감지하는 속성 -->

	<script type="text/javascript">
		function whatName() {
			//박병관을 알림창에 띄워두기
			// var ele = document.getElementById("name"); //name이라는 id라는 요소를 가진 객체가 들어감.
			var ele = document.getElementsByClassName('name'); //특정 클래스를 가진 요소 조회
			for (var i = 0; i < ele.length; i++) {
				console.log(ele[i].innerText);
			}
				//console.log(ele);
				//console.log(ele.length);
				//console.log(ele.innerText);

		}
	</script>
</body>
</html>
