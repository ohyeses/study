<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = "100";
        var num2 = 200;
        console.log(parseInt(num1)+num2); //숫자+문자 -> 숫자가 문자로 형변환됨.
        // num1을 숫자로 형변환 시킨다. -> parseInt()

        console.log((num1-num2)); // 문자-숫자 빼기 기능이 된다.
        console.log((num1*num2)); // 곱하기 연산이 된다. -> + 연산 빼고는 다 된다.
        

    </script>
</body>
</html>
