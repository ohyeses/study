<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 뼈대 세우기 -->
    <input type="text" id="txt">
    <button onclick="getTxt()">클릭!</button>

    <script>

        // 함수 만들기
        function getTxt() {
            var res = document.getElementByID("txt").value;//아이디값을 통해서 요소 꺼내오기
            //.value를 적어줘야 출력이 된다. (자동완성X)
            // 왜 innerHTML로 가져올 수 없을까?
            // 다른 태그는 innerHTML로 가져올 수 있다. input 태그 뺴고.
            // input 태그는 태그와 태그 사이 닫는 태그가 존재하지 않아서 innerHTML로 값을 가져올 수 없다.
            alert(res);

        }
    </script>
</body>
</html>
