<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<ul id="city">
	<li>서울</li>
	<li>인천</li>
	<li>대전</li>
	<li>부산</li>
	<li>대구</li>
	</ul>
	<button onclick="insertCity()">광주를  추가해 보자</button>
	<script>
		function insertCity(){
			var city = document.querySelector('#city');
			// 요소 생성
			var li = document.createElement('li');
			// 글자 생성
			var text = document.createTextNode('광주');
			// 포함시키기
			li.appendChild(text);
			city.appendChild(li);
		}
	
	</script>
</body>
</html>
