<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let arr = [1,2,3,4];
    
    // 배열의 마지막 요소 추가 push();
    arr.push(5);
    console.log("마지막 요소 추가" + arr);

    //배열의 마지막 요소 삭제 pop();
    arr.pop();
    console.log("마지막 요소 삭제" + arr);

    // 배열의 첫번째 요소 추가 unshift();
    arr.unshift(0);
    console.log("첫번째 요소 추가" + arr);

    // 배열의 첫번째 요소 삭제 shift();
    arr.shift();
    console.log("첫번째 요소 삭제" +  arr);

    </script>

</body>
</html>
